services:
  nginx:
    image: nginx:alpine
    container_name: koalbot_nginx
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - ui
      - api
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: koalbot_certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt

  db:
    image: postgres:16-alpine
    container_name: koalbot_db
    environment:
      POSTGRES_USER: koalbot
      POSTGRES_PASSWORD: koalbot
      POSTGRES_DB: koalbot
    # OPTIONAL: kalau nggak perlu akses DB dari luar, hapus ports ini
    ports:
      - "5432:5432"
    volumes:
      - koalbot_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koalbot -d koalbot"]
      interval: 2s
      timeout: 3s
      retries: 15

  api:
    build: .
    container_name: koalbot_api
    expose:
      - "8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  ui:
    build:
      context: ./koalbot-ui
      args:
        # Saran terbaik: same-origin biar cookie/login aman
        NEXT_PUBLIC_API_URL: /api
    container_name: koalbot_ui
    expose:
      - "3000"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  koalbot_db_data:
